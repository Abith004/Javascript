<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Lottery Ticket Winner</title>
</head>
<body>
    <h1>LOTTERY TICKET WINNER</h1>
    <button onclick="lotterywinner()">Select Winner</button>
    <p id="winner"></p>

    <script type="text/javascript">

        let numbers = [10011, 10022, 10033, 10044, 10055, 10066, 10077, 10088, 10099];
            function lotterywinner() {
            let winner = numbers[Math.floor(Math.random() * numbers.length)];
            console.log(winner)
            document.getElementById("winner").innerHTML ="The Winner is: " + winner
        }
    </script>
</body>
</html>
